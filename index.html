<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor Fylo data storage component</title>
</head>
<body>
  <div class="section">
    <div class="box box-one">
      <div class="logo">
        <img src="img/logo.svg" alt="">
      </div>
      <div class="icon">
        <div class="document"><img src="images/icon-document.svg" alt=""></div>
        <div class="folder"><img src="images/icon-folder.svg" alt=""></div>
        <div class="upload"><img src="images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="box box-two">
      <div class="text">
        You have used <span>815 GB</span> of your storage
      </div>
      <div class="bar">
        <div class="inside-bar">
          <div class="white-ball"></div>
        </div>
      </div>
      <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p> 
      </div>
    </div>
  </div>
</body>
</html>
